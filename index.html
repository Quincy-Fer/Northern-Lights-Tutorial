<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aurora</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Navbar -->
    <nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">AURORATOURS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Packages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <!--Modal-->
      <section>
        <div class="modal fade" tabindex="-1" id="booking-modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Book a tour</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form action="#">
                  <div class="row g-2">
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input
                          type="email"
                          class="form-control"
                          id="email-input"
                          placeholder="Your email"
                        />
                        <label for="email-input">Email adress</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <select
                          name="select1"
                          id="select-1"
                          class="form-select"
                        >
                          <option value="option1">Tromso, Norway - $899</option>
                          <option value="option2">
                            Reykjavik, Iceland - $799
                          </option>
                          <option value="option3">Yukon, Canada - $849</option>
                        </select>
                        <label for="select-1">Pick a Tour</label>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--Carousel-->
      <section>
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active c-div">
              <img
                src="./images/jonatan-pie-r42PtGYCF7U-unsplash.jpg"
                class="d-block w-100 c-img"
                alt="image"
              />
              <div class="carousel-caption top-0 mt-5">
                <p class="fs-3 mt-5 text-uppercase">
                  Discover the hidden world
                </p>
                <h1 class="display-1 fw-bolder">The Aurora Tours</h1>
                <button
                  class="btn btn-primary px-4 py-2 mt-5 fs-5"
                  data-bs-toggle="modal"
                  data-bs-target="#booking-modal"
                >
                  Book a Tour
                </button>
              </div>
            </div>
            <div class="carousel-item c-div">
              <img
                src="https://images.unsplash.com/photo-1605286700104-15889419f60b?q=80&w=1946&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                class="d-block w-100 c-img"
                alt="image2"
              />
              <div class="carousel-caption top-0 mt-5">
                <p class="fs-3 mt-5 text-uppercase">The season has arrived</p>
                <h1 class="display-1 fw-bolder">3 available tours</h1>
                <button
                  class="btn btn-primary px-4 py-2 mt-5 fs-5"
                  data-bs-toggle="modal"
                  data-bs-target="#booking-modal"
                >
                  Book a Tour
                </button>
              </div>
            </div>
            <div class="carousel-item c-div">
              <img
                src="https://images.unsplash.com/photo-1513786704796-b35842f0dca6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                class="d-block w-100 c-img"
                alt="image3"
              />
              <div class="carousel-caption top-0 mt-5">
                <p class="fs-3 mt-5 text-uppercase">Destination activities</p>
                <h1 class="display-1 fw-bolder">Go glacier hiking</h1>
                <button
                  class="btn btn-primary px-4 py-2 mt-5 fs-5"
                  data-bs-toggle="modal"
                  data-bs-target="#booking-modal"
                >
                  Book a Tour
                </button>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <!--Overview-->
      <section class="overview">
        <div><i class="bi bi-airplane-fill"></i>3 Amazing Destinations</div>
        <div><i class="bi bi-wallet-fill"></i>only pay 5% up front</div>
        <div><i class="bi bi-patch-check-fill"></i>1000's of customers</div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
